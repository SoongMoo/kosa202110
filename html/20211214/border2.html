<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	div {
		width:200px;
		height:100px;
		display:inline-block;
		margin:15px;
		border-width:5px;  /* 테두리 굵기 */
	}
	.box1{border-style:solid;
		  border-color:red;
		  border-radius:20px; }
	.box2{border-style:dotted;
		  border-color:blue;
		  border-radius:20px 40px;}
	.box3{border-style:dashed;
		  border-color:aqua;
		  border-radius:20px 40px 60px 80px}
	.box4{border-style:solid;
		  border-top-color:red;
		  border-left-color:gray;
		  border-bottom-color:yellow;
		  border-right-color:aqua;}	
	.box5{border:3px dotted aqua;
		   border-top-left-radius: 20px;
		   border-top-right-radius: 40px;
		   border-bottom-right-radius: 60px;
		   border-bottom-left-radius: 80px;
		 }

	h1{border-bottom: 3px solid black;}
	p{border:3px dotted aqua;}
  </style>
 </head>
 <body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div> 
	<div class="box4"> </div>
	<div class="box5"> </div>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다.</p>
 </body>
</html>
