<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
직원 상세 페이지입니다.<br />
직원 번호 : [[${dto.empNum }]]<br />
직원 이름 : [[${dto.empName }]]<br />
직원 아이디 : [[${dto.empId }]]<br />
