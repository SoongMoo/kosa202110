<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	p{width:550px; height:auto; padding:5px;}
	.p1{border:5px solid #123456;}
	.p2{border:5px dotted #123456;}
	.p3{border:5px dashed #123456;}
	/* 테두리를 액자 타입 */
	.p4{border:10px groove #123456;}
	.p5{border:10px ridge #123456;}
	.p6{border:10px inset #123456;}
	.p7{border:10px outset #123456;}
	.p8{border:none;}
  </style>
 </head>
 <body>
  <p class="p1">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p2">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p3">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p4">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p5">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p6">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p7">`3열 대형 SUV` 그랜드 체로키 L</p>
  <p class="p8">`3열 대형 SUV` 그랜드 체로키 L</p>
 </body>
</html>
