<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>goodsForm.html</title>
 </head>
 <body>
 <form action="#" name="frm">
  <caption>제품 등록</caption>
  <table border=1>
	<tr><th>* 제품번호</th>
		<td><input type="text" name="goodsNum" required=required/></td></tr>
	<tr><th>* 제품명</th>
		<td><input type="text" name="goodsName" required=required/></td></tr>
	<tr><th>* 제품가격</th>
		<td><input type="number" name="goodsPrice" min="5000" max="150000" step="1000" value="5000" required=required/>원</td></tr>
	<tr><th>* 제품수량</th>
		<td><input type="number" name="goodsPrice" min="1" max="100" step="1" value="1" required=required/>개</td></tr>
	<tr><th>원산지</th>
		<td><input type="text" name="location" /></td></tr>
	<tr><th>색상</th>
		<td><input type="color" name="goodsColor" value="#FFFFFF"/></td></tr>
	<tr><th>제조일</th>
		<td><input type="month" name="goodsMonth" /></td></tr>
	<tr><th colspan=2>
		<input type="submit" value="전송" />
	</th></tr>
  </table>
 </form>
 </body>
</html>
