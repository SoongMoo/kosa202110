<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>label</title>
 </head>
 <body>
  <form action="#" method="get" name ="frm">
	<fieldset>
		<legend>기본 정보</legend>
		<p><label for="userName">이름 :</label> 
			<input type="text" id = "userName" name="userName"/></p>
		<p><label for="userEmail">이메일 :</label>
			<input type="email" id ="userEmail" name="userEmail"/></p>
	</fieldset>
  </form>
 </body>
</html>
