<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  	body{background:url("images/bg_grid.gif");}
	#wrap{width:300px; height:300px;border:1px solid #ccc;
	position:relative;}
	.box{position:absolute;
		width:50px;
		height:50px;
		background:#0094ff;
	}
	#crd1{top:50px; left:100px;}
	#crd2{top:100px; left:50px;}
	#crd3{top:130px; left:150px;}
	#crd4{top:170px; left:200px;}

  </style>
 </head>
 <body>
	<div id="wrap">
		<div class="box" id="crd1">1</div>
		<div class="box" id="crd2">2</div>
		<div class="box" id="crd3">3</div>
		<div class="box" id="crd4">4</div>
		<div class="box" id="crd5">5</div>
	</div>  
 </body>
</html>
