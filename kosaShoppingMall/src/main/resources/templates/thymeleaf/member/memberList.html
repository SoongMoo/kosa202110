<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
회원 관리 : 회원수 : [[${count}]]<br/>
<a href="memberRegist">회원 등록</a> 
<table border="1">
	<tr><td>번호</td><td>이름</td><td>아이디</td><td>생일</td></tr>
	<th:block th:each="dto :${lists}">
		<tr><td><a th:href="|memberDetail/${dto.memberNum}|">[[${dto.memberNum}]]</a></td>
			<td>[[${dto.memberName}]]</td>
			<td>[[${dto.memberId}]]</td>
			<td><span th:text="${#dates.format(dto.memberBirth,'yyyy-MM-dd')}"></span></td>
			
		</tr>
	</th:block>
	<tr>
	<th colspan="5" >

			<th:block th:if="${page <= 1 }">
			[이전]
			</th:block>
			<th:block th:if="${page > 1 }">
			<a th:href="@{memList(page=${page - 1 })}">[이전]</a>
			</th:block>
			
			<th:block th:each=" i : ${#numbers.sequence(startPage, endPage)}" >
			[ <a th:href="@{memList(page=${i })}">[[${i }]]</a> ] 
 			</th:block>
 			
 			<th:block th:if="${page < maxPage }">
 			<a th:href="@{memList(page=${page + 1 })}">[이후]</a>
 			</th:block>
 			<th:block th:if="${page >= maxPage }">
 			[이후]
 			</th:block>

		</th>
	</tr>
</table>
</body>
</html>
