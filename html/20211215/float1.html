<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>float</title>
  <style>
  	*{margin:0;padding:0;}
    body{width:300px;}
	h1{float:left;font-size:200%;
		background:#c00;color:#fff;
		padding:5px;}
	p{text-align:justify;}
	p span{float:right;border:3px dotted orange;}
  </style>
 </head>
 <body>
  <h1>금연일기</h1>
  <p>김부겸 국무총리는 정부서울청사에서 주재한 중앙재난안전대책본부 회의에서 "정부는 현 방역상황을 매우 엄중하게 보고 더 강력한 사회적 거리두기 강화조치를 시행하고자 한다"며 이같이 밝혔습니다.확진자와 위중증 환자 급증세를 고려해<span><img src="images/tabacco.jpg"/></span> 정부가 추진해 온 단계적 일상회복을 사실상 중단하고 방역조치를 강화하겠다는 겁니다.</p>
 </body>
</html>
