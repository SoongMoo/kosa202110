<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>fadeOut / fadeIn / fadeToggle / fadeTo</title>
  <!-- toggle, slideToggle, fadeToggle : show, hide -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		$("#btn7").click(function(){
			$(this).parent().next().fadeOut(1000);
		});	
		$("#btn8").click(function(){
			$(this).parent().next().fadeIn("fast"); // nomal
		});	
		$("#btn9").click(function(){
			$(this).parent().next().fadeToggle("slow");
		});
		$("#btn10").click(function(){
			$(this).parent().next().fadeTo("slow",0.3);
		});
		$("#btn11").click(function(){
			$(this).parent().next().fadeTo("fast",1);
		});
	});
  </script>
 </head>
 <body>
  <p>
    <button id="btn7">fadeOut</button>
    <button id="btn8">fadeIn</button>
    <button id="btn9">fadeToggle</button>
	<button id="btn10">fadeTo(0.3)</button>
	<button id="btn11">fadeTo(1)</button>
  </p>
  <p>
		어느덧 검은 호랑이의 해인 2022 임인년을 맞이하기까지 약 2주 가량 남았습니다! 과학기술정보통신부가 발표한 2022년도 월력요항에 따르면, 2022년에는 52일의 일요일과 국경
  </p>
 </body>
</html>
