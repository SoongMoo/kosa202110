<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
직원 리스트 페이지입니다.<br />
<table border = 1>
	<tr><td>직원번호</td><td>직원이름</td><td>아이디</td><td>입사일</td></tr>
	<th:block th:each ="dto : ${list}">
	<tr><td><a href="#">[[${dto.empNum }]]</a></td>
		<td>[[${dto.empName }]]</td>
		<td><a href="#">[[${dto.empId }]]</a></td>
		<td> <span 
		th:text="${#dates.format(dto.empHireDate, 'yyyy-MM-dd')}"></span> 
		</td></tr>
	</th:block>
</table>

<a href="employeeRegist">직원등록</a><br />
</body>
</html>
