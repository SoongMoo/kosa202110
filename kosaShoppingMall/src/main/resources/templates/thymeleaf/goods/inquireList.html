<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script > 
$(function(){
	$("#inquire1").click(function(){
		window.open("inquireWrite?goodsNum=[[${goodsNum}]]","문의하기","width=700, height=650, top=100, left=100");
	});
});
</script>
</head>
<body>
<table width="600" align="center">
	<tr><td colspan="4" align="right"><button type="button" id="inquire1" >문의 하기</button></td></tr>
	<tr><th width="15%">답변 상태</th><th>문의유형</th><th>작성자</th><th>작성일자</th></tr>	
	<th:block th:each="dto, idx : ${list}">
	<tr ><td>[[${idx.count}]]</td><td colspan="3">[[${dto.inquireSubject}]] </td></tr>
	<tr>
		<td> 검토중</td>
		<td> [[${dto.inquireKind}]]</td>

		<td> [[${dto.memberId}]]</td>
		<td> [[${#dates.format(dto.inquireDate , 'yyyy-MM-dd')}]]</td>
	</tr>
	<tr><td colspan="4">[[${dto.inquireContent}]]</td></tr>
	<tr th:if="${dto.inquireAnswer != null}" th:id="ing+${idx.count}" style="display:none">
		<td colspan="4" >[[${#dates.format(dto.inquireDate , 'yyyy-MM-dd')}]]<br />
		[[${dto.inquireAnswer}]]
		</td>
	</tr>
	<tr><td  colspan="4">&nbsp;&nbsp;&nbsp;</td></tr>
	</th:block>
</table>
</body>
</html>
