<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
  <script>
	$(function(){
		$("#btn1").toggle(function(){
			$(this).next().css("background-color","red");
		},
		function(){
			$(this).next().css("background-color","orange");
		},
		function(){
			$(this).next().css("background-color","yellow");
		},
		function(){
			$(this).next().css("background-color","green");
		});
		$("#btn2").hover(function(){
			$(this).prev().css("color","blue");
		},
		function(){
			$(this).prev().css("color","black");
		});

		$(".list1").css("display","none");
		$("#listWrap").hover(function(){
			$(".list1").css("display","block"); // mouseenter
		},
		function(){
			$(".list1").css("display","none"); // mouseleave
		});
	});
  </script>
 </head>
 <body>
   <div id="wrap">
   	<button type="button" id="btn1">toggle</button>
  	<p id="textZone">
		어느덧 검은 호랑이의 해인 2022 임인년을 맞이하기까지 약 2주 가량 남았습니다! 과학기술정보통신부가 발표한 2022년도 월력요항에 따르면, 2022년에는 52일의 일요일과 국경
	</p>
	<button type="button" id="btn2">hover</button>

	<div  id="listWrap">
		<h3>관련 사이트</h3>
		<ul class="list1">
		  <li><a href="#">list1</a></li>
		  <li><a href="#">list2</a></li>
		  <li><a href="#">list3</a></li>
		  <li><a href="#">list3</a></li>
		</ul>
	</div>	

   </div>
 </body>
</html>
